<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Admin Dashboard</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <main>
            <header>
                <h1 id="heading">Dribb</h1>
                <div id='search'>
                    <span class="material-symbols-outlined">search</span>
                    <input type='search' placeholder='Search...'>
                </div>
                <select id="lang">
                    <option value="en">EN</option>
                    <option value="es">ES</option>
                    <option value="ma">MA</option>
                </select>
                <span class="material-symbols-outlined" id='notification'>
                    notifications
                </span>
                <img src="images/pfp.jpg" alt="Your Profile Picture" height='100'>
            </header>
            <div class="left">
                <div id="dashboard"><span class="material-symbols-outlined">home</span>
                    Dashboard
                </div>
                <div id="message"><span class="material-symbols-outlined">mail</span>
                    Message
                </div>
                <div id="events"><span class="material-symbols-outlined">event</span>
                    Events
                </div>
                <div id="profile"><span class="material-symbols-outlined">person</span>
                    Profile
                </div>
                <div id="upload"><span class="material-symbols-outlined">cloud_upload</span>
                    Upload
                </div>
                <div id="settings"><span class="material-symbols-outlined">settings</span>
                    Settings
                </div>
                <img src="images/github.svg" alt="github logo" height='100'>
            </div>
            <div class="main"></div>
            <div class='right'></div>
        </main>
    </body>
</html>
